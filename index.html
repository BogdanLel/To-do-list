<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>My to do app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <style>
        h5 {
            text-align: left;
            padding-bottom: 0.7em;
            padding-left: 1em;
        }
    </style>
</head>

<body class="container">
    <main id="app">
        <!--<div class="input-group">
            <input class="form-control" placeholder="New task" v-on:keyup.13="AddTodo()" v-model="newTodo.Name" type="text" name="newTodo">
            <button class="btn btn-primary" type="submit" name="button" v-on:click="AddTodo()">ADD</button>
            <button class="btn btn-outline-secondary" type="button" name="button" v-on:click="AllDone">All Done</button>
            <button class="btn btn-outline-success" type="button" name="button" v-on:click="newTodo = {}">Save</button>
        </div>-->
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h5>To do</h5>
                    <div class="input-group">
                        <input class="form-control col mb-3 mr-5 shadow-lg" placeholder="New task" v-on:keyup.13="AddTodo()" v-model="newTodo.Name" type="text" name="newTodo">
                        <button class="btn shadow-lg col-auto mb-3 ml-3 btn-style" type="submit" name="button" v-on:click="AddTodo()">ADD</button>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item shadow-sm p-3 mb-1 bg-white rounded" v-for="todo in todos" v-on:click="selectedItem = todo">
                            <div class="row">
                                <div class="form-check col-8" id="control">
                                    <i v-if="todo.Status == true" class="fas fa-check-circle" v-on:click="ChangeStatus(todo)"></i>
                                    <i v-if="todo.Status == false || todo.Status == null" class="far fa-check-circle" v-on:click="ChangeStatus(todo)"></i>
                                    <span class="form-check-label" for="flexCheckDefault" v-if="!todo.Input">{{ todo.Name }}</span>
                                    <input class="form-check-label" for="flexCheckDefault" v-model="todo.Name" v-if="todo.Input == true">
                                </div>
                                <i class="bi bi-pen col-2" id="target" type="button" name="button" v-on:click="todo.Input = !todo.Input; $forceUpdate()"></i>
                                <i class="bi bi-trash2 col-2" id="target" type="button" name="button" v-on:click="DeleteItem(todo)"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md">
                    <h5>Done</h5>
                    <ul class="list-group">
                        <li class="list-group-item shadow-none p-3 mb-1 bg-light rounded" v-for="todo in todos" v-show="todo.Status">
                            {{ todo.Name }}
                        </li>
                    </ul>
                </div>
                <div class="col-md">
                    <h5>To be done</h5>
                    <ul class="list-group">
                        <li class="list-group-item shadow-lg p-3 mb-1 bg-white rounded" v-for="todo in todos" v-if="todo.Status === false">
                            {{ todo.Name }}

                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
